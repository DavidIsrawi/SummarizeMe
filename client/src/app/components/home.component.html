<header class="main_nav back">
    <div class="container">
        <div class="twelve columns">
            <div class="logo">
                <a class="name" href="#">Summarize me</a>
                <p class="subtitle">instant summarizer | text statistics</p>
                <textarea class="u-full-width" placeholder="Enter text you want to summarize here" id="fullText"></textarea>
                <input class="button-primary" type="submit" value="Submit" (click)="submit()">
            </div>
        </div>
    </div>
</header>

<!-- This is temporary, find a way to modularize it to submmary.component -->
<div class="container" *ngIf="submitted">
    <div class="twelve columns">
        <h1>Summary:</h1>
        <p class="description">asdkjnaslfkafdfsdfs</p>
    </div>
    <hr>
    <div class="twelve columns">
        <h1>Statistics:</h1>
        <p class="description">Your text was reduced by <strong>57%</strong>, this is above our current average of <strong>55%</strong>.</p>
        <p class="description">The most relevant words were:</p>
        <ul>
            <li class="description">Barrack</li>
            <li class="description">Trump</li>
            <li class="description">Fake</li>
            <li class="description">News</li>
        </ul>
    </div>
</div>
